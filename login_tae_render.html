<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Analisador TAE - Login</title>
    <style>
        body {
            background-color: #ecf0f1;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-box {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px #ccc;
            width: 320px;
        }
        .login-box h2 {
            text-align: center;
            margin-bottom: 25px;
        }
        .login-box input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
        }
        .login-box button {
            background-color: #2980b9;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        .login-box button:hover {
            background-color: #1c6690;
        }
        .error {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Login - Analisador TAE</h2>
        <input type="text" id="username" placeholder="Usuário" />
        <input type="password" id="password" placeholder="Senha" />
        <button onclick="login()">Entrar</button>
        <p class="error" id="error-msg"></p>
    </div>

    <script>
        const api_url = "https://analisador-tae-api.onrender.com";

        function login() {
            const user = document.getElementById("username").value;
            const pass = document.getElementById("password").value;
            fetch(`${api_url}/token`, {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: `username=${encodeURIComponent(user)}&password=${encodeURIComponent(pass)}`
            })
            .then(res => {
                if (!res.ok) throw new Error("Login inválido");
                return res.json();
            })
            .then(data => {
                localStorage.setItem("token", data.access_token);
                localStorage.setItem("usuario", user);
                window.location.href = "painel_tae_usuario.html";
            })
            .catch(err => {
                document.getElementById("error-msg").innerText = "Usuário ou senha incorretos.";
            });
        }
    </script>
</body>
</html>
